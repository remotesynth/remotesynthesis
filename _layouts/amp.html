<!doctype html>
<html ⚡>
  <head>
    <meta charset="utf-8">
    <link rel="canonical" href="{{ page.canonical }}" >
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style>body {opacity: 0}</style><noscript><style>body {opacity: 1}</style></noscript>
    <script async src="https://cdn.ampproject.org/v0.js"></script>

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <style amp-custom>
    header,
    .article-body {
      padding: 15px;
    }
    </style>
  </head>
<body>
  <article>
    <header class="post-header">
      <h1 itemprop="headline">{{ page.title }}</h1>
      <p><time itemprop="datePublished" datetime="Oct 2, 2015">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} • <span itemscope itemtype="http://schema.org/Person"
              itemprop="author">{{ page.author }}</span>{% endif %}</p>
    </header>
    <div class="article-body" itemprop="articleBody">{{ content }}</div>
  </article>
</body>
</html>
